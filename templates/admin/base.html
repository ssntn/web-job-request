<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- BOOTSTRAP IMPORTS -->

        crossorigin="anonymous">

        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

    <!--  GLOBAL JS -->

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- style="background-color: var(--primary-color);"> -->
            <div class="container-fluid">
                
            <!-- <div class="container"> -->
                <a class="navbar-brand" href="#">
                    <img  class="m-1 ms-3"
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Technological_University_of_the_Philippines_Seal.svg/253px-Technological_University_of_the_Philippines_Seal.svg.png?20131226080717" 
                        alt="TUP Logo" width="50" height="50">
                    <b style="color: var(--primary-color);">UITC</b><span class="fs-6 my-auto"> | admin</span>
                </a>

                {% if 'name' in session %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="ms-auto me-5 navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/request">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="/analytics">Analytics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/officers">Officers</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img class="rounded-circle" src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png" alt="User" width="36px" height="36px">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li class=""><a class="dropdown-item" href="/profile">Profile</a></li>
                                        <li class=""><a class="dropdown-item" href="/logout">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div> 
                {% endif %}
            </div>
        </nav>
            

    <!-- BODY -->
    {% block body %}{% endblock %}

    <!-- FOOTER -->
    <footer>
        <div class="footer navbar-fixed-bottom bg-secondary-subtle px-3 my-1">
        <!-- style="background-color: var(--primary-color);"> -->
        
            <p id="uitc" class="small text-black-50">Copyright &copy 2023 All Rights Reserved by TUP-UITC.</p>
        </div>
    </footer>

    <!-- BOOTSTRAP IMPORTS -->

    </script>
